        <table id="viewport-raster">
          <tbody>

        </table>
      </div>
      <div class="raster"></div>
      <div class="dirt"></div>
      <div class="monitor"></div>
      <div class="docker"></div>
      <div class="cartridge-target" id="cartridge-target"></div>
      <div class="switch amber">
        <div class="knob"></div>
        <div class="light light-amber"></div>
        <div class="light light-green"></div>
        <div class="light light-white"></div>
      </div>
      <div class="pause inactive">
        <div class="pausebutton"></div>
      </div>
      <div class="cartridge no-1" data-game-config-name="Space Invaders">
        <img src="img/cartridge-inactive.png" width="100%" height="auto">
        <div class="cartridge-active">
          <img src="img/active-indicator.png" width="100%" height="auto">
        </div>
      </div>
      <div class="cartridge no-2" data-game-config-name="Striker">
        <img src="img/cartridge-inactive.png" width="100%" height="auto">
        <div class="cartridge-active">
          <img src="img/active-indicator.png" width="100%" height="auto">
        </div>
      </div>
    </main>  
    <div id="all-audio">
      <!-- SFX -->
      <audio class="sfx-knob-click" src="sound/fx/knob-click.mp3" preload></audio>
      <audio class="sfx-turn-on" src="sound/fx/turn-on.mp3" preload></audio>
      <audio class="sfx-click" src="sound/fx/click.mp3" preload></audio>
      <audio class="sfx-explosion" src="sound/fx/explosion.mp3" preload></audio>
      <audio class="sfx-laser-shoot" src="sound/fx/laser-shoot.mp3" preload></audio>
      <audio class="sfx-lose" src="sound/fx/lose.wav" preload></audio>
      <audio class="sfx-win" src="sound/fx/win.wav" preload></audio>
      <audio class="sfx-player-damage" src="sound/fx/player-damage.wav" preload></audio>
      <audio class="sfx-player-damage-2" src="sound/fx/player-damage-2.wav" preload></audio>
    </div>
    <script src="js/init.js" type="module"></script>
